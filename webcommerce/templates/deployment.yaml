apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webcommerce
  template:
    metadata:
      labels:
        app: webcommerce
    spec:
  securityContext:
    fsGroup: 1001
  containers:
        - name: wordpress
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: WORDPRESS_DATABASE_HOST
              value: "{{ .Values.env.WORDPRESS_DATABASE_HOST }}"
            - name: WORDPRESS_DATABASE_PORT_NUMBER
              value: "{{ .Values.env.WORDPRESS_DATABASE_PORT_NUMBER }}"
            - name: WORDPRESS_DATABASE_NAME
              value: "{{ .Values.env.WORDPRESS_DATABASE_NAME }}"
            - name: WORDPRESS_DATABASE_USER
              value: "{{ .Values.env.WORDPRESS_DATABASE_USER }}"
            - name: WORDPRESS_DATABASE_PASSWORD
              value: "{{ .Values.env.WORDPRESS_DATABASE_PASSWORD }}"
            - name: WORDPRESS_ENABLE_DATABASE_SSL
              value: "{{ .Values.env.WORDPRESS_ENABLE_DATABASE_SSL }}"
          volumeMounts:
        lifecycle:
              postStart:
                exec:
                  command:
                    - "/bin/bash"
                    - "-c"
                    - "sleep 10 && /install-woocommerce.sh"
            - name: wordpress-pv
              mountPath: "{{ .Values.persistence.mountPath }}"
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/bash"
                  - "-c"
                  - "sleep 120 && /install-woocommerce.sh"
      volumes:
        - name: wordpress-pv
          persistentVolumeClaim:
            claimName: "{{ .Values.persistence.claimName }}"
