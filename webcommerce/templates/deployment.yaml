apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webcommerce
  template:
    metadata:
      labels:
        app: webcommerce
    spec:
      containers:
        - name: webcommerce
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: mysqlcommerce
          volumeMounts:
            - name: wp-content
              mountPath: /bitnami/wordpress
      volumes:
        - name: wp-content
          persistentVolumeClaim:
            claimName: wp-pvc
