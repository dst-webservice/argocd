apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcommerce
  namespace: deploy
  labels:
    app: webcommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webcommerce
  template:
    metadata:
      labels:
        app: webcommerce
    spec:
      securityContext:
        fsGroup: 1001
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command: ["sh", "-c", "chown -R 1001:1001 /bitnami/wordpress || true"]
          volumeMounts:
            - name: wp-content
              mountPath: /bitnami/wordpress
      containers:
        - name: webcommerce
          image: repodocker2025/webcommerce:latest # Ã€ surcharger dynamiquement par Helm/CI
          ports:
            - containerPort: 8080
          env:
            - name: WORDPRESS_DATABASE_HOST
              value: mysqlcommerce
            - name: WORDPRESS_DATABASE_PORT_NUMBER
              value: "3306"
            - name: WORDPRESS_DATABASE_NAME
              value: bitnami_wordpress
            - name: WORDPRESS_DATABASE_USER
              value: bn_wordpress
            - name: WORDPRESS_DATABASE_PASSWORD
              value: bitnami
            - name: WORDPRESS_USERNAME
              value: admin
            - name: WORDPRESS_PASSWORD
              value: admin123
            - name: WORDPRESS_EMAIL
              value: admin@example.com
            - name: WORDPRESS_FIRST_NAME
              value: Dev
            - name: WORDPRESS_LAST_NAME
              value: Ops
            - name: WORDPRESS_BLOG_NAME
              value: "WebCommerce Demo"
          volumeMounts:
            - name: wp-content
              mountPath: /bitnami/wordpress
      volumes:
        - name: wp-content
          persistentVolumeClaim:
            claimName: wp-pvc
