apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webcommerce.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "webcommerce.name" . }}
    helm.sh/chart: {{ include "webcommerce.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "webcommerce.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "webcommerce.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: WORDPRESS_DATABASE_HOST
              value: {{ .Values.env.WORDPRESS_DATABASE_HOST | quote }}
            - name: WORDPRESS_DATABASE_PORT_NUMBER
              value: {{ .Values.env.WORDPRESS_DATABASE_PORT_NUMBER | quote }}
            - name: WORDPRESS_DATABASE_NAME
              value: {{ .Values.env.WORDPRESS_DATABASE_NAME | quote }}
            - name: WORDPRESS_DATABASE_USER
              value: {{ .Values.env.WORDPRESS_DATABASE_USER | quote }}
            - name: WORDPRESS_DATABASE_PASSWORD
              value: {{ .Values.env.WORDPRESS_DATABASE_PASSWORD | quote }}
          volumeMounts:
            - name: wp-data
              mountPath: {{ .Values.persistence.mountPath }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
      volumes:
        - name: wp-data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.claimName }}
