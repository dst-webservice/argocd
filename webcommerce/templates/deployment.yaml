apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcommerce
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: webcommerce
  template:
    metadata:
      labels:
        app: webcommerce
    spec:
      securityContext:
        fsGroup: 1001
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1001:1001 {{ .Values.persistence.mountPath }} || true"]
          volumeMounts:
            - name: wp-content
              mountPath: {{ .Values.persistence.mountPath }}
      containers:
        - name: webcommerce
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - name: metrics                       # âœ… Ajout ici
              containerPort: {{ .Values.service.targetPort | default 8080 }}
          env:
            - name: WORDPRESS_DATABASE_HOST
              value: {{ .Values.env.WORDPRESS_DATABASE_HOST | quote }}
            - name: WORDPRESS_DATABASE_PORT_NUMBER
              value: {{ .Values.env.WORDPRESS_DATABASE_PORT_NUMBER | quote }}
            - name: WORDPRESS_DATABASE_NAME
              value: {{ .Values.env.WORDPRESS_DATABASE_NAME | quote }}
            - name: WORDPRESS_DATABASE_USER
              value: {{ .Values.env.WORDPRESS_DATABASE_USER | quote }}
            - name: WORDPRESS_DATABASE_PASSWORD
              value: {{ .Values.env.WORDPRESS_DATABASE_PASSWORD | quote }}
          volumeMounts:
            - name: wp-content
              mountPath: {{ .Values.persistence.mountPath }}
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
      volumes:
        - name: wp-content
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.claimName }}
