apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcommerce
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: webcommerce
  template:
    metadata:
      labels:
        app: webcommerce
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.targetPort | default 8080 }}"
    spec:
      securityContext:
        fsGroup: 1001

{{- if .Values.persistence.enabled }}
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1001:1001 {{ .Values.persistence.mountPath }} || true"]
          volumeMounts:
            - name: wp-content
              mountPath: {{ .Values.persistence.mountPath }}
{{- end }}

      containers:
        - name: webcommerce
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.targetPort | default 8080 }}
          env:
            - name: WORDPRESS_DATABASE_HOST
              value: {{ .Values.env.WORDPRESS_DATABASE_HOST | quote }}
            - name: WORDPRESS_DATABASE_PORT_NUMBER
              value: {{ .Values.env.WORDPRESS_DATABASE_PORT_NUMBER | quote }}
            - name: WORDPRESS_DATABASE_NAME
              value: {{ .Values.env.WORDPRESS_DATABASE_NAME | quote }}
            - name: WORDPRESS_DATABASE_USER
              value: {{ .Values.env.WORDPRESS_DATABASE_USER | quote }}
            - name: WORDPRESS_DATABASE_PASSWORD
              value: {{ .Values.env.WORDPRESS_DATABASE_PASSWORD | quote }}
{{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: wp-content
              mountPath: {{ .Values.persistence.mountPath }}
{{- end }}
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001

{{- if .Values.persistence.enabled }}
      volumes:
        - name: wp-content
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.claimName }}
{{- end }}
