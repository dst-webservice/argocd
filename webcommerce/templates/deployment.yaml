apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcommerce
  labels:
    app: webcommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webcommerce
  template:
    metadata:
      labels:
        app: webcommerce
    spec:
      securityContext:
        fsGroup: 1001
      containers:
        - name: webcommerce
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: WORDPRESS_DATABASE_HOST
              value: "{{ .Values.env.WORDPRESS_DATABASE_HOST }}"
            - name: WORDPRESS_DATABASE_PORT_NUMBER
              value: "{{ .Values.env.WORDPRESS_DATABASE_PORT_NUMBER }}"
            - name: WORDPRESS_DATABASE_NAME
              value: "{{ .Values.env.WORDPRESS_DATABASE_NAME }}"
            - name: WORDPRESS_DATABASE_USER
              value: "{{ .Values.env.WORDPRESS_DATABASE_USER }}"
            - name: WORDPRESS_DATABASE_PASSWORD
              value: "{{ .Values.env.WORDPRESS_DATABASE_PASSWORD }}"
            - name: WORDPRESS_ENABLE_DATABASE_SSL
              value: "{{ .Values.env.WORDPRESS_ENABLE_DATABASE_SSL }}"
          volumeMounts:
            - name: wp-content
              mountPath: "{{ .Values.persistence.mountPath }}"
          lifecycle:
            postStart:
              exec:
                command: ["/bin/bash", "-c", "/install-woocommerce.sh"]
          securityContext:
            runAsUser: 1001
      volumes:
        - name: wp-content
          persistentVolumeClaim:
            claimName: "{{ .Values.persistence.claimName }}"
