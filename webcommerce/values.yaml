image:
  repository: repodocker2025/webcommerce
  tag: "5532e13d"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

env:
  WORDPRESS_DATABASE_HOST: mysqlcommerce
  WORDPRESS_DATABASE_PORT_NUMBER: "3306"
  WORDPRESS_DATABASE_NAME: wp_db
  WORDPRESS_DATABASE_USER: wp_user
  WORDPRESS_DATABASE_PASSWORD: wp_pass2025
  WORDPRESS_ENABLE_DATABASE_SSL: "no"

persistence:
  enabled: true
  size: 1Gi
  storageClassName: gp2
  mountPath: /bitnami/wordpress
  claimName: wp-pvc

replicaCount: 1

podSecurityContext:
  fsGroup: 1001

containerSecurityContext:
  runAsUser: 1001
  runAsNonRoot: true
