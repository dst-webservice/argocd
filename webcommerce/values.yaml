image:
  repository: repodocker2025/webcommerce
  tag: "65e3bb23"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

env:
  WORDPRESS_DATABASE_HOST: mysqlcommerce
  WORDPRESS_DATABASE_PORT_NUMBER: "3306"
  WORDPRESS_DATABASE_NAME: wordpress
  WORDPRESS_DATABASE_USER: root
  WORDPRESS_DATABASE_PASSWORD: rootpassword
  WORDPRESS_ENABLE_DATABASE_SSL: "no"  # ðŸ‘ˆ FORCÃ‰

persistence:
  enabled: true
  size: 1Gi
  storageClassName: gp2
  mountPath: /bitnami/wordpress
  claimName: wp-pvc

replicaCount: 1

podSecurityContext:
  fsGroup: 1001

containerSecurityContext:
  runAsUser: 1001
  runAsGroup: 1001

startupProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 30

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 5
